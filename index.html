<!DOCTYPE html>
<html>
<head>
  <title>WE PAY THE MOST!</title>
  <style>
    body {
      background-color: #000;
      color: #00ff90;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 128px;
      margin-bottom: 80px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .glow-button {
      color: #00ff90;
      font-size: 96px;
      padding: 60px 120px;
      background: transparent;
      border: 8px solid #00ff90;
      text-transform: uppercase;
      letter-spacing: 8px;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: 0.3s ease-in-out;
    }

    .glow-button:hover {
      background-color: #00ff90;
      color: black;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 20px #00ff90, 0 0 40px #00ff90, 0 0 80px #00ff90;
      }
      50% {
        box-shadow: 0 0 60px #00ff90, 0 0 120px #00ff90, 0 0 180px #00ff90;
      }
      100% {
        box-shadow: 0 0 20px #00ff90, 0 0 40px #00ff90, 0 0 80px #00ff90;
      }
    }
  </style>
</head>
<body>
  <h1>WE PAY THE MOST!</h1>
  <a href="sms:5733824666&body=Hey%20Kody!%20Buy%20my%20car.">
    <button class="glow-button">TEXT KODY NOW</button>
  </a>
</body>
</html>
